<app-default-login-layout
title="Login into your account"
primaryBtnText="Login now"
secondaryBtnText="Sign up"
(submit)="submit()"
(navigate)="navigate()"
>

<form [formGroup]="loginForm">
  <app-primary-input
    formControlName="email"
    inputName="email"   
    type="email" 
    label="Email Address" 
    placeholder="johndoe@gmail.com"
    > 
    <img src="/assets/svg/email-icon.svg" alt="Email" />
  </app-primary-input>

<app-primary-input
    formControlName="password"
    inputName="password"   
    type="password" 
    label="Password" 
    > 
    <img src="/assets/svg/password-icon.svg" alt="Password" />
  </app-primary-input>
  <span class="forgot-password">Forgot password?</span>

</form>

</app-default-login-layout>
